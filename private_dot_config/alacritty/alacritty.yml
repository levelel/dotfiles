# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
# env:
#  TERM: alacritty

window:
  decorations: full
  startup_mode: Maximized

font:
  normal:
    family: MesloLGS NF
  size: 12.0
  offset:
   x: 0
   y: 2
  glyph_offset:
   x: -1
   y: 0
draw_bold_text_with_bright_colors: false

# Colors (cobalt2)
# # From the famous Cobalt2 sublime theme
# Source : https://github.com/wesbos/cobalt2/tree/master/Cobalt2
colors:
  # Default colors
  primary:
    background: '0x122637'
    foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x122637'
    cursor: '0xf0cb09'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x37dd21'
    yellow:  '0xfee409'
    blue:    '0x1460d2'
    magenta: '0xff005d'
    cyan:    '0x00bbbb'
    white:   '0xbbbbbb'

  # Bright colors
  bright:
    black:   '0x545454'
    red:     '0xf40d17'
    green:   '0x3bcf1d'
    yellow:  '0xecc809'
    blue:    '0x5555ff'
    magenta: '0xff55ff'
    cyan:    '0x6ae3f9'
    white:   '0xffffff'
